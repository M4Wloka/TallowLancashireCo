    </div>

<!-- CONTACT FORM -->
<section>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="">
                <input type="text" name="name" class="text-box" placeholder="Your Name">
                <input type="email" name="email" class="text-box" placeholder="Your Email">
                <input type="text" name="subject" class="text-box" placeholder="Subject">
                <textarea name="message" id="" cols="30" rows="10" class="text-box" placeholder="Message"></textarea>
                <input type="submit" value="Send" class="send-btn">
            </form>
        </div>
</section>

</body>
